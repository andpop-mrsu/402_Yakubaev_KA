<!DOCTYPE html>
<html>
	<head>
		<title>Cold-Hot</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="./style.css">		
		<script src="https://unpkg.com/idb@5/build/iife/index-min.js"></script>
	</head>

	<body>
		<div id="title">
			<span>Cold-Hot</span> 
		</div>
		<div class="login" id="login">
			<span>Введите ваше имя:</span>
            <input type="text" id="name">
            <button id="start">Начать игру</button>
        </div>
		<div class="container hidden" id='main'>
			<div id='messageField'></div>
			<div id="game-field">
				<input type="text" id="guessNumber" class="text" maxlength="3" placeholder="Введите число"><br>
				<button id="turn-button">Угадать</button><br>
				<button id="restart-game">Начать заново</button>
			</div>
			<div id='replay'>
				<div id='replay-field-2'>
					<button id="show-games">История игр</button>
					<button id="show-replay">Повтор игры</button>
				</div>
				<div id='replay-field'></div>
			</div>	
		</div>
	</body>
	<script src="./Controller.js" type="module"></script>
</html>
