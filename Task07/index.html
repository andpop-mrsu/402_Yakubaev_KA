<!DOCTYPE html>
<html>
	<head>
		<title>Cold-Hot</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">		
		<script src="https://unpkg.com/idb@5/build/iife/index-min.js"></script>
	</head>

	<body>
		<div id="title">
			<span>Cold-Hot</span> 
		</div>

			</div>
			<div id="game" class="hidden">
				<input type="text" id="guessNumber" class="text" placeholder="Введите число"><br>

			</div>
			<div id = 'header' class='hidden'></div>
      		<div id = 'info' class='hidden'></div>
		</div>
	</body>
	<script src="src/Controller.js" type="module"></script>
</html>
